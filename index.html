<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatore prezzo biglietto del treno</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="label-container">
                    <h1>Calcolatore prezzo biglietto</h1>
                </div>
                <div class="content-container">
                    <p id="error">Ooops...non hai digitato un numero!</p>
                    <p>Devi percorrere <span id="km"></span> km</p>
                    <p>Il prezzo del biglietto è: <span id="prezzoStandard"></span>€</p>
                    <p>Il prezzo con sconto Junior è: <span id="prezzoJunior"></span>€</p>
                    <p>Il prezzo con sconto Senior è: <span id="prezzoSenior"></span>€</p>
                </div>
            </div>
        </main>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
